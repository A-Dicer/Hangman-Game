<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
  </head>
  <body id="body">
    
    <!-- will hold the game title/wins/loses -->
    <header>
      <div class="wrapper">
        <img src="assets/images/Logo2.svg" id="logo">
      </div>
    </header>
    
    <!-- will hold game itslef plus after game imgs -->
    <main>
      
      <!-- holds the info that is hidden-->
      <section id="info">
        <div id="name">
        </div>
        <div id="">
         <img id="wordImg" src="">
        </div>
        <div id="wordBio"> 
        </div>
        <div id="WorL">
        </div>

      </section>

      <section>
        <div id="wins" class="score float-l txt-center">Wins: 0 - (0%)</div>
        <div id="losses" class="score float-r txt-center">Losses: 0 - (0%)</div>
      </section> 

      <!-- Holds Word being Guessed -->
      <section id="box" class="">
        <div id="guesses"></div>
        <div id="word"></div>
      </section>
      
      <!-- holds messages. hints etc... -->
      <section class="wrapper2">
        <div id="hint"></div>
        <div id="comment"></div> 
      </section>
      
      <!-- holds letters guessed. -->
      <section id="box2">
        <h3>Letters Used:</h3>
        <div id="letterUsed"></div>
      </section>
